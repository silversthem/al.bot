<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Accueil | al.bot</title>
</head>
<body>
  <div id="chatbox">
    {% for message in messages %}
    <p><b>{{ message.author }} : </b>{{ message.content }}</p>
    {% endfor %}
  </div>
  <div id="form">
    <form method="post" action="/send/{{ session_id }}">
      <textarea name="message" placeholder="Discutez ici"></textarea>
      <input type="submit"/>
    </form>
  </div>
</body>
</html>
